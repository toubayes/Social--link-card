<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <!-- css file  -->
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="page">
  <div class="container">
    <div class="out-card">
      <div class="in-card">
        <div class="header-card">
          <img src="assets/images/avatar-jessica.jpeg" alt="Jessica">
          <h1 class="name">Jessica Randall</h1>
          <p class="place">London, United Kingdom</p>
          <h3 class="job">  "Front-end developer and avid reader."</h3>
        </div>
        <div class="body-card">
          <a href=""><button type="button" class="active">  GitHub</button></a>
          <a href=""><button type="button"> Frontend Mentor</button></a>
          <a href=""><button type="button"> LinkedIn</button></a>
          <a href=""><button type="button">  Twitter</button></a>
          <a href=""><button type="button">  Instagram</button></a>
        </div>
      </div>
      </div>
      
    </div>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Youcef laala</a>.
  </div>
</body>
</html>
